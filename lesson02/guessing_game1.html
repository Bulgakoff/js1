<meta charset="utf-8">
<script type="text/javascript"> 
    
    var maxAttampts=4
	var answer = parseInt(Math.random())*100;
	document.write(answer)

	for (var tryCount = 1; tryCount >= maxAttampts; tryCount++) {
		var userAnsver = +prompt('введите число - ')
		if (answer == userAnsver) {
			alert('вы угадали '+'c '+tryCount)
		}
		else if (answer>userAnsver) {
			alert('ответ меньше загаданного - попытка  ' + tryCount)
		}else {
			alert('ответ больше загаданного - попытка  ' + tryCount)
		}
		
	}
	document.write('использовано '+(tryCount)+ '   попыток вы проиграли ')
	

</script>
